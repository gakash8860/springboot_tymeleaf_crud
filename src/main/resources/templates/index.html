<!DOCTYPE html>
<html lang="en" style="height:auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
</head>
<body>

<div align="center" class="container my-2">

    <h1>User List</h1>
    <a th:href="@{showNewUserAddForm}" class="btn btn-primary btn-sm mb-3" > Add User</a>
    <table border="1" class = "table table-striped table-responsive-md">


<!--        Table Head-->
        <thead>

        <tr>

            <th> User Name</th>
            <th> User Email</th>
            <th> Action</th>
        </tr>

        </thead>

<!--        Table Body-->
        <tbody>
        <tr  th:each ="user : ${user}">   <!--        Table Row-->
        <td th:text = "${user.name}"></td>
        <td th:text = "${user.email}"></td>

            <td >
                <a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger">Delete</a>


            </td>
        </tr>




        </tbody>




    </table>




</div>



</body>
</html>
